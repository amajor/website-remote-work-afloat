<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h3 class="footer">{{ site.title }}</h3>
        <p>A book from <a href="{{site.author.url}}" target="_blank">{{ site.author.name }}</a>.</p>
      </div>
      <div class="footer-col">
        <h4 class="footer">{{ site.author.name }}</h4>
        <p>
          {{ site.author.address }}<br />
          {{ site.author.city }}, {{ site.author.state }} {{ site.author.zip }} {{ site.author.country }}
        </p>
      </div>
      <div class="footer-col">
        <h4 class="footer">Contact</h4>
        <p>
          <a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        </p>
      </div>
      <!-- <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div> -->
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>
</footer>
