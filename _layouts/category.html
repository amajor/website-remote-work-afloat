---
layout: base
---

<h1>{{ page.title }}</h1>

<ul class="post-list">
  {% assign posts = site.categories[page.category] %}
  {% for post in posts %}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
      <span class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }}
      </span>
    </li>
  {% endfor %}
</ul>
